<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>
<script>
		// an example custom component, that will change the color when clicked
		AFRAME.registerComponent('open-router', {
			schema: {},
			init: function(){
				var self = this;
				self.el.addEventListener('click', function(){
					//var randomColor = Math.floor(Math.random() * 0x1000000);
					//randomColor = '#' + ('000000'+(randomColor).toString(16)).slice(-6);
					//self.el.setAttribute('color', randomColor);
					altspace.open('http://www.cnn.com', '_blank');
				});
			}
		});
</script>
<!-- set up the scene -->
<a-scene altspace='vertical-align: middle;'>

    <!-- preload all our textures -->
    <a-assets>
        <img id='netmap_old' src='https://img.site24x7static.com/images/network-map-banner.png'/>
		<img id='netmap' src='/assets/Rotem_Diagram_ALL.png'/>
		<img id='router' src='/assets/router.png'/>
		<img id='DNS' src='/assets/DNS4.png'/>
		<img id='server' src='/assets/server4.png'/>
		<img id='firewall' src='/assets/firewall2.png'/>
		<img id='computer' src='/assets/Computer2.png'/>
		<a-asset-item id='f16-obj' src='/assets/f-16/f-16-1.obj'></a-asset-item>
		<a-asset-item id='f16-mtl' src='/assets/f-16/f-16-1.mtl'></a-asset-item>
    </a-assets>

    <!-- add the sphere to the scene -->
    <!-- <a-sphere position='0 1.5 0' material='src: #netmap;'>
        <!-- add an animation to make it rotate -->
    <!--    <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
    </a-sphere>
    -->
    <a-image src="#netmap" height="50" width="50" rotation="-90 0 0" position="0 0 0"></a-plane>
  
    <!--<a-box src="#netmap" depth="2" height="4" width="3"></a-box> -->
	<a-sphere src="#router" radius="0.5" position="0 0 1" open-router></a-sphere>	
	<a-cylinder color="black" height="1" radius="0.05" position="0 0 0.5" rotation="-90 0 0" ></a-cylinder>
	
	<!-- DMZ components -->
	<a-box color="#AD992C" src="#DNS" depth="1" height="1" width="1" position="-10.55 12 1" rotation="90 0 0" open-dns></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="-10.55 12 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#AD992C" src="#server" depth="1" height="1" width="1" position="-7.1 12 1" rotation="90 0 0" open-dmz-server></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="-7.1 12 0.5" rotation="-90 0 0" ></a-cylinder>
	<!-- Services Subnet -->
	<a-box color="#92AD9B" src="#server" depth="1" height="1" width="1" position="6 -7.8 1" rotation="90 0 0" open-HBSS></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="6 -7.8 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#server" depth="1" height="1" width="1" position="2.7 -7.8 1" rotation="90 0 0" open-DC></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="2.7 -7.8 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#server" depth="1" height="1" width="1" position="9.375 -7.8 1" rotation="90 0 0" open-ACAS></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="9.375 -7.8 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#server" depth="1" height="1" width="1" position="6 -13.66 1" rotation="90 0 0" open-personnel></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="6 -13.66 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#server" depth="1" height="1" width="1" position="2.7 -13.66 1" rotation="90 0 0" open-chat></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="2.7 -13.66 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#server" depth="1" height="1" width="1" position="9.375 -13.66 1" rotation="90 0 0" open-nessus></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="9.375 -13.66 0.5" rotation="-90 0 0" ></a-cylinder>
	
	<!-- Users Subnet -->
	<a-box color="#92AD9B" src="#computer" depth="1" height="1" width="1" position="15.65 -7.8 1" rotation="90 0 0" open-user1></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="15.65 -7.8 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#computer" depth="1" height="1" width="1" position="20 -7.8 1" rotation="90 0 0" open-user2></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="20 -7.8 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#computer" depth="1" height="1" width="1" position="15.65 -13.66 1" rotation="90 0 0" open-user3></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="15.65 -13.66 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-box color="#92AD9B" src="#computer" depth="1" height="1" width="1" position="20 -13.66 1" rotation="90 0 0" open-user4></a-box>
	<a-cylinder color="black" height="1" radius="0.05" position="20 -13.66 0.5" rotation="-90 0 0" ></a-cylinder>
	
	
	<!-- Firewall components -->
	<a-sphere color="#CF0000" src="#firewall" radius="0.5" position="-8.825‬ -0.225 1" rotation="90 0 0" open-firewall></a-sphere>
	<a-cylinder color="black" height="1" radius="0.05" position="-8.825‬ -0.225 0.5" rotation="-90 0 0" ></a-cylinder>
	<!-- Internal Gateway Router components -->
	<a-sphere color="#0004B9" src="#router" radius="0.5" position="6.05 -0.225 1" rotation="90 0 0" open-gateway1></a-sphere>
	<a-cylinder color="black" height="1" radius="0.05" position="6.05 -0.225 0.5" rotation="-90 0 0" ></a-cylinder>
	<a-sphere color="#0004B9" src="#router" radius="0.5" position="18 -0.225 1" rotation="90 0 0" open-gateway2></a-sphere>
	<a-cylinder color="black" height="1" radius="0.05" position="18 -0.225 0.5" rotation="-90 0 0" ></a-cylinder>
	<!-- Ext Gateway Router components -->
	<a-sphere color="#CF0000" src="#router" radius="0.5" position="-19.62 -0.225 1" rotation="90 0 0" open-ext-gateway></a-sphere>
	<a-cylinder color="black" height="1" radius="0.05" position="-19.62 -0.225 0.5" rotation="-90 0 0" ></a-cylinder>
	
	<!-- Da Plane, Boss, Da Plane -->
	<a-obj-model src="#f16-obj" mtl="#f16-mtl" rotation="45 90 90" scale="0.5 0.5 0.5" position="7 10.5 -0.5"></a-obj-model>
    
</a-scene>

</body></html>
